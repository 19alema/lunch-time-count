<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="container">
      <h2 class="title">We're launching soon</h2>

    
 
    <div class="timer">
      <div class="single-timer">
        <div class="time">
          <h4 class="day">00</h4>
        </div>
        <p>Days</p>
      </div>

      <div class="single-timer">
        <div class="time">
          <h4 class="hour">00</h4>
        </div>
        <p>Hours</p>
      </div>

      <div class="single-timer">
        <div class="time">
          <h4 class="minutes">00</h4>
        </div>
        <p>Minutes</p>
      </div>

      <div class="single-timer">
        <div class="time">
          <h4 class="seconds">00</h4>
        </div>
        <p>Seconds</p>
      </div>
    </div>

    </section>
 

 

 

  <footer>
    <div class="footer">
      <div class="social">
        <div class="single-footer">
          <img src="images/icon-facebook.svg" alt="" srcset="">
        </div>

        <div class="single-footer">
          <img src="images/icon-instagram.svg" alt="" srcset="">
        </div>

        <div class="single-footer">
          <img src="images/icon-pinterest.svg" alt="" srcset="">
        </div>
      </div>
    </div>
  </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
